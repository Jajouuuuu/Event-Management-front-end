<li class="list-group-item d-flex justify-content-between align-items-center">
    <div>
        <p><strong>Event:</strong> {{ registration.event?.title }}</p>
        <p><strong>Date:</strong> {{ registration.event?.date }}</p>
    </div>
    <div>
        <img *ngIf="registration.event?.imageUrl" [src]="registration.event.imageUrl" class="img-fluid" alt="Event Image">
    </div>
    <div>
        <button class="btn btn-danger btn-sm" (click)="unregisterFromEvent(registration.registrationId)">Unregister</button>
    </div>
</li>
