<div class="card registration-card">
    <div class="card-body">
        <h5 class="card-title">Want to register ?</h5>
        <p class="card-text">Sign up for this event!</p>
        <button *ngIf="!isRegistered" class="btn btn-register" (click)="registerForEvent()">Register</button>
        <div *ngIf="isRegistered" class="alert alert-success mt-3" role="alert">
            You are registered for this event.
        </div>
    </div>
</div>
<div class="card mt-4 registration-card">
    <div class="card-body">
        <h5 class="card-title">Participants</h5>
        <ul class="list-group">
            <li *ngFor="let registration of registrations"
                class="list-group-item d-flex justify-content-between align-items-center">
                User ID: {{ registration.user.username }}
                <button *ngIf="registration.user.id === userId" class="btn btn-unregister"
                    (click)="unregisterFromEvent(registration.registrationId)">Unregister</button>
            </li>
        </ul>
    </div>
</div>
