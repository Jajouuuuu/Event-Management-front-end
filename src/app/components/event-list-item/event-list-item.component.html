<div class="container-fluid">
      <div class="card event-card h-100">
        <div class="position-relative">
          <img [src]="imageUrl ? imageUrl : 'https://m.media-amazon.com/images/I/41KHgm7DguL._AC_UF1000,1000_QL80_.jpg'" class="card-img-top img-fluid rounded-start event-image" alt="Event image">
          <div class="image-overlay" *ngIf="!imageUrl"></div>
        </div>
        <div class="card-body d-flex flex-column"> 
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <p class="card-text">
            <small class="badge bg-dark text-light me-2">{{ event.location }}</small>
            <small class="text-muted">{{ event.date }}</small>
          </p>
        </div>
      </div>
    </div>
