<div *ngFor="let feedback of feedbacks" class="card mb-3 feedback-card">
    <div class="card-body">
        <h5 class="card-title">{{ feedback.user.username }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ feedback.event.title }}</h6>
        <p class="card-text">{{ feedback.comment }}</p>
        <div class="rating">
            <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]" [style.color]="star <= feedback.rating ? 'gold' : 'gray'">
                star
            </mat-icon>
            <span class="ml-1">{{ feedback.rating }}</span>
        </div>
        <p class="card-text"><small class="text-muted">{{ feedback.createdAt | date }}</small></p>
    </div>
</div>
