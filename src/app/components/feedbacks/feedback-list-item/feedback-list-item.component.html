<div class="card flex-md-row mb-4 box-shadow h-md-250">
  <div class="card-body d-flex flex-column align-items-start">
    <strong class="d-inline-block mb-2 text-primary">{{ feedback.user.username }}</strong>
    <h3 class="mb-0">
      <a class="text-dark" href="#">{{ feedback.event.title }}</a>
    </h3>
    <div class="mb-1 text-muted">{{ feedback.createdAt | date }}</div>
    <p class="card-text mb-auto">{{ feedback.comment }}</p>
    <div class="rating">
      <mat-icon *ngFor="let star of [1, 2, 3, 4, 5]"
                [style.color]="star <= feedback.rating ? 'gold' : 'gray'">
        star
      </mat-icon>
      <span class="ml-1">{{ feedback.rating }}</span>
    </div>
  </div>
</div>
