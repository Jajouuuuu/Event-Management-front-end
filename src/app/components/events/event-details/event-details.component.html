<app-top-bar></app-top-bar>

<div class="container mt-4">
  <div *ngIf="event" class="row">
    <div class="col-lg-9">
      <div class="card mb-4 border-0">
        <img *ngIf="imageUrl" [src]="imageUrl" class="card-img-top" alt="Event Image">
        <div class="card-body">
          <h2 style="font-family: Arial;">{{ event.title }}</h2>
          <p> {{ event.location }}</p>
          <p>Created by : {{ event.createdBy.username }}</p>
          <span class="badge text-bg-dark">{{ event.date }}</span>
          <span class="badge text-bg-dark">{{ event.time }}</span>
          <span class="badge text-bg-dark">{{ event.category.name }}</span>
          <p class="card-text mt-3">{{ event.description }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <ng-container *ngIf="isFutureEvent">
        <app-register-component></app-register-component>
      </ng-container>
    </div>
  </div>
  <div class="row mt-4" *ngIf="!isFutureEvent">
    <div class="col-12">
      <app-feedback-list [eventId]="eventId"></app-feedback-list>
    </div>
  </div>
</div>
