<div class="container mt-4 mb-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search by event title" [(ngModel)]="searchTitle"
          (keyup.enter)="onSearch()">
        <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">Search</button>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <input type="date" class="form-control" [(ngModel)]="searchDate" (change)="onSearch()">
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="onSearch()">
        <option value="">Select category...</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>
</div>
