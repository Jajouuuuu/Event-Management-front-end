<div class="container-fluid">
  <div class="card event-card mb-4" [routerLink]="['/event-details', event.id]" style="cursor: pointer;">
    <div class="position-relative">
      <img [src]="imageUrl ? imageUrl : 'https://png.pngtree.com/background/20210715/original/pngtree-purple-liquid-marble-texture-background-picture-image_1293632.jpg'" class="card-img-top img-fluid event-image" alt="Event image">
    </div>
    <div class="card-body">
      <div class="d-flex flex-wrap mb-2">
        <span class="badge text-bg-dark" style="font-family: 'Inner', sans-serif;">{{ event.category.name }}</span>
      </div>
      <h5 class="card-title">{{ event.title }}</h5>
      <div class="mb-2">
        <small class="event-location"><i class="bi bi-geo-alt"></i> {{ event.location }}</small>
      </div>
      <div class="d-flex flex-wrap">
        <p>{{ event.date }}</p>
      </div>
      <p>{{ event.time }}</p>
    </div>
  </div>
</div>
